<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .wrapper canvas {
      width: 100%;
      height: auto;
      background: whitesmoke;
      position: relative;
      z-index: 1;
      opacity: 0;
    }
    .wrapper {
      max-width: 1200px;
      min-height: 600px;
      background: #fff;
      margin: 1rem auto;
      position: relative;
      z-index: 0;
    }
    .wrapper::before {
      content: 'Loading';
      text-align: center;
      font: 700 48px monospace;
      color: green;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 340px;
      height: 120px;
      animation: loading 3s ease infinite;
    }
    @keyframes loading {
      0% {
        content: 'Loading';
      }
      25% {
        content: 'Loading.';
      }
      50% {
        content: 'Loading..';
      }
      75% {
        content: 'Loading...';
      }
    }
    p {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="canvasPong" class="wrapper"></div>
  <!-- <p>
    <input type="checkbox" name="sound" id="sound">
    <label for="sound"><strong>Mute Audio</strong></label>
  </p> -->
  <p>
    Source:
    <a href="https://github.com/tanmancan/canvas-pong" class="link">https://github.com/tanmancan/canvas-pong</a>
  </p>
  <script src="dist/babelpolyfill.js"></script>
  <script src="dist/app.js"></script>
  <script>
    window.onload = () => {
      window.playPong('canvasPong');
      var canvasEl = document.querySelector('.wrapper canvas');
      canvasEl.style.opacity = 1;
    }
  </script>
</body>

</html>
