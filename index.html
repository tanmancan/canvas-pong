<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Test</title>
  <style>
    body {
      margin: 0;
    }
    #canvas {
      width: 100%;
      height: auto;
      background: whitesmoke;
    }
    .flash {
      -webkit-animation: flash 1s ease;
      -o-animation: flash 1s ease;
      animation: flash 1s ease;
    }
    @keyframes flash {
      0% {
        background: red;
      }

      100% {
        background: whitesmoke;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1280" height="720"></canvas>
  <script src="dist/app.js"></script>
</body>
</html>
